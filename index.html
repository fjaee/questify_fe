<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questify - Welcome</title>
    <link rel="icon" type="image/png" href="assets-sq-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="overflow-hidden">
    <div class="welcome-container">
        <!-- Animated Background -->
        <div class="animated-bg">
            <img src="assets-shape1.png" alt="" class="shape-img shape-1">
            <img src="assets-shape2.png" alt="" class="shape-img shape-2">
            <img src="assets-shape3.png" alt="" class="shape-img shape-3">
            <img src="assets-shape4.png" alt="" class="shape-img shape-4">
            <img src="assets-shape5.png" alt="" class="shape-img shape-5">
            <img src="assets-shape7.png" alt="" class="shape-img shape-7">
            <img src="assets-shape6.png" alt="" class="shape-img shape-6">
            <img src="assets-shape8.png" alt="" class="shape-img shape-8">
            <img src="assets-shape9.png" alt="" class="shape-img shape-9">
        </div>

        <!-- Main Content -->
        <div class="welcome-content">
            <!-- Logo -->
            <div class="logo-container text-center">
                <img src="assets-logo.png" alt="Questify Logo" class="logo-img mx-auto">
            </div>


            <!-- Welcome Text -->
            <div class="welcome-text">
                <h1>Welcome, adventurer!</h1>
                <p>Time to conquer your tasks â€” the  <span class="gamer-text">GAMER</span>  way.</p>
            </div>

            <!-- Login Form -->
            <div class="login-form">
            <div class="form-group floating-label">
                <input type="text" class="form-control" id="loginEmail" placeholder=" " required>
                <label for="loginEmail">Username or email</label>
            </div>
            <div class="form-group floating-label">
                <input type="password" class="form-control" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">Password</label>
            </div>
            <div class="button-group">
                <button class="btn btn-signup" onclick="showSignup()">Sign up</button>
                <button class="btn btn-login" onclick="login()">Log in</button>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
